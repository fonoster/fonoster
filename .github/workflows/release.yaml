jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_PAT }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20.x"

    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    - name: Run unit tests
      run: |
        cp .env.example.dev .env 
        npm run test

    # We will do this manually for now
