<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://your-custom-url.com">
    <link rel="canonical" href="https://your-custom-url.com">
    <script>
        // Immediate redirect for better user experience
        window.location.replace("https://your-custom-url.com");
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://your-custom-url.com">click here</a>.</p>
</body>
</html>
