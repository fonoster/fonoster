version: '3.3'

networks:
  fonos:

services:

  ghauth:
    image: fonoster/ghauth:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ghauth.entrypoints=websecure"
      - "traefik.http.services.ghauth.loadbalancer.server.port=3000"
      - "traefik.http.routers.ghauth.rule=PathPrefix(`/auth/github/callback`)"
    environment: 
      CLIENT_ID: ${GH_OAUTH2_CLIENT_ID}
      CLIENT_SECRET: ${GH_OAUTH2_CLIENT_SECRET}
      CALLBACK_URL: ${GH_OAUTH2_CALLBACK_URL}
      ENDPOINT: ${GH_OAUTH2_ENDPOINT}
      PAGE_TITLE: ${GH_OAUTH2_PAGE_TITLE}
      PAGE_MESSAGE: ${GH_OAUTH2_PAGE_MESSAGE}
      ACCESS_LIST: ${GH_OAUTH2_ACCESS_LIST}
    volumes:
      - ${CONFIG}/config:/home/fonos/.fonos/config
    networks:
      fonos:
